name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Lint framework
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Lint MCP plugin
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
          working-directory: plugins/mcp

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install gofumpt
        run: go install mvdan.cc/gofumpt@latest

      - name: Check framework formatting
        run: test -z "$(gofumpt -l app/ cmd/ config/ tests/)"

      - name: Check MCP plugin formatting
        run: test -z "$(gofumpt -l plugins/mcp/config/ plugins/mcp/providers/ plugins/mcp/src/ plugins/mcp/tests/)"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Download framework dependencies
        run: go mod download

      - name: Download MCP plugin dependencies
        working-directory: plugins/mcp
        run: go mod download

      - name: Test framework
        run: go test -race -coverprofile=coverage.txt ./...

      - name: Test MCP plugin
        working-directory: plugins/mcp
        run: go test -race -coverprofile=coverage.txt ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, fmt, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build server
        run: go build -o bin/server ./cmd/server

      - name: Build MCP plugin
        working-directory: plugins/mcp
        run: go build -o orchestra-mcp ./src/cmd/
